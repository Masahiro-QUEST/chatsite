<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <h1>Chat with GPT-4 Chatbot</h1>
    <form method="post">
      {% csrf_token %}
      <label for="user_input">Your question:</label>
      <input type="text" name="user_input" id="user_input" required />
      <button type="submit">Ask</button>
    </form>

    {% if response %}
    <div>
      <h2>Chatbot's response:</h2>
      <p>{{ response }}</p>
    </div>
    {% endif %}
  </body>
</html>
